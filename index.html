<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Blindfold Chess Trainer</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Niconne" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="styles.css" type="text/css" media="all" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body>
		<header class="card round-edge" onclick="exitToMenu()">
			<h1><a href="#"> Blindfold Chess Trainer</a></h1>
		</header>
		<main>
<!-- ****************************************************  -->
			<div id="menu-window">
				<h1 class=""><b><u>Main Menu</u></b></h1>
				<button id="new-game" class="menu-button card round-edge"><h2>New Game</h2></button>
				<button id="open-settings-window" class="menu-button card round-edge"><h2>Settings<h2></button>
			</div> <!-- menu-window -->
<!-- ****************************************************  -->
			<div id="settings-window">
				<h2>Settings</h2>
				<button class="exit-to-menu">
					<img 
						src="img/go-to-menu.svg" 
						alt="go back icon"
						class="reduced-size">
					</img>
				</button>
			</div> <!-- settings-window -->
<!-- ****************************************************  -->
			<div id="game-window" class="">
				<div class="info-pane">
					<!-- <h2>Game Window</h2> -->
					<div class="buttons fade-in">
						<button class="exit-to-menu">
						<img 
							src="img/go-to-menu.svg" 
							alt="Go to main menu"
							class="reduced-size">
						</img>
						</button>
						<button id="next-puzzle">
							<img 
								src="img/next.svg" 
								alt="Next puzzle"
								class="reduced-size">
							</img>
						</button>
						<button id="help-button">
							<img 
								src="img/help.svg" 
								alt="Show help"
								class="reduced-size">
							</img>
						</button>
						<button id="show-solution-button">
							<img 
								src="img/solution.svg" 
								alt="Show solution"
								class="reduced-size">
							</img>
						</button>
					</div>
					<div id="pieces-container" class="card round-edge fade-in">
						<div id="white-pieces-container" class="card round-edge">
						</div>
						<div id="black-pieces-container" class="card round-edge">
						</div>
					</div> <!-- pieces-container-->
					<div id="solution-moves" class="card round-edge fade-in">
					</div> <!-- solution-moves -->
				</div> <!-- info-pane -->
				<div id="secondary-container" class="round-edge card fade-in">
					<div id="chessboard" class="resizable card round-edge">
						<div id="square-prototype" class="square">
						</div>
					</div>
					<div class="temp-img-overlay">
					</div>
				</div> <!-- secondary-container -->
			</div> <!-- game-window -->
<!-- ****************************************************  -->
		</main>
		<footer>
		</footer>
	</body>
</html>
